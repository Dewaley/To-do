<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap');
    </style>
    <title>To-do List App</title>
</head>

<body>
    <div class="image-container">
        <img src="images/turkey-3048299_1920-1366x550.jpg" alt="" class="background-image">
    </div>
    <div class="todo-container">
        <div class="todo-header-container">
            <div class="todo-header">TODO</div>
            <div class="mode-change">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </div>
        </div>
        <form action="" class="input-form">
            <span class="add"><i class="fas fa-plus"></i></span>
            <input type="text" class="input">
        </form>
        <div class="todo-lists">
            <div class="tasks">
                <div class="new-list" draggable="true">
                    <input type="checkbox" name="" id=id class="checkbox">
                    <label for=id>
                        <span class="custom-checkbox"></span>
                        Enter new task
                    </label>
                    <span class="delete-list"><i class="fas fa-times" aria-hidden="true"></i></span>
                </div>
                <slot class="add-new"></slot>
            </div>
            <div class="status">
                <div class="number-of-items">
                    1 item left
                </div>
                <div class="clear-all">Clear List</div>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/fa34fdc959.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
